<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Rutas Sansanas</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6 mb-3 mb-sm-0">
                <div class="card mt-5 ms-5">
                    <div class="card-body">
                        <h5 class="card-title">Reservar Excursión</h5>
                        <form>
                            <div class="mb-3">
                                <label for="nomclienteInput" class="form-label">Nombre del Cliente</label>
                                <input type="text" class="form-control" id="nomclienteInput" aria-describedby="emailHelp">
                            </div>
                            <div class="mb-3">
                                <label for="telefonoInput" class="form-label">Telefono de contacto</label>
                                <input type="number" class="form-control" id="telefonoInput">
                            </div>
                            <div class="mb-2">
                                <label for="destinoInput" class="form-label">Destino Excursión</label>
                                <input type="text" class="form-control" id="destinoInput">
                                <label for="descripcionArea" class="form-label mt-4">Descripción actividad ecologica</label>
                            </div>
                            <div class="mb-3">
                                <textarea name="comentario" id="descripcionArea" rows="2" cols="80"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="transporte-select">Tipo de Transporte</label>
                                <select id="transporte-select" class="form-select">
                                    <option value="Bicicleta">Bicicleta</option>
                                    <option value="Coche Compartido">Coche Compartido</option>
                                    <option value="Autocar Ecologico">Autocar Ecologico</option>
                                    <option value="Otro">Otro</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="participantesInput" class="form-label">Numero de participantes</label>
                                <input type="number" class="form-control" id="participantesInput">
                            </div>
                            <button id="submitBtn" type="button" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="card mt-5 me-5">
                    <div class="card-body">
                        <h5 class="card-title">Estados de reservas</h5>
                        <table id="libros-table" class="table">
                            <thead>
                                <tr>
                                    <th scope="col">nombre del cliente</th>
                                    <th scope="col">telefono de contacto</th>
                                    <th scope="col">destino de la excursión</th>
                                    <th scope="col">descripción actividad ecologica</th>
                                    <th scope="col">tipo de Transporte</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/index.js"></script>
</body>

</html>
