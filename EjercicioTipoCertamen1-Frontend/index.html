<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Biblioteca USM</title>
</head>

<body>
    <div class="contanier-fluid">
        <div class="row">
            <div class="col-sm-6 mb-3 mb-sm-0">
                <div class="card mt-5 ms-5">
                    <div class="card-body">
                        <h5 class="card-title">Registrar Libro</h5>
                        <form>
                            <div class="mb-3">
                                <label for="isbnInput" class="form-label">ISBN</label>
                                <input type="text" class="form-control" id="isbnInput" aria-describedby="emailHelp">
                            </div>
                            <div class="mb-3">
                                <label for="tituloInput" class="form-label">Título</label>
                                <input type="text" class="form-control" id="tituloInput">
                            </div>
                            <div class="mb-3">
                                <label for="autorInput" class="form-label">Autor</label>
                                <input type="text" class="form-control" id="autorInput">
                            </div>
                            <div class="mb-3">
                                <label for="genero-select">Género</label>
                                <select id="genero-select" class="form-select">
                                    <option value="Novelas">Novelas</option>
                                    <option value="Literatura Chilena">Literatura Chilena</option>
                                    <option value="Literatura Latinoamericana">Literatura Latinoamericana</option>
                                    <option value="Ciencia Ficción">Ciencia ficción</option>
                                    <option value="Fantasía">Fantasía</option>
                                    <option value="Biografía">Biografía</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="anioPublicacion" class="form-label">Año de publicación</label>
                                <input type="number" class="form-control" id="anioPublicacion">
                            </div>
                            <button id="submitBtn" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="card mt-5 me-5">
                    <div class="card-body">
                        <h5 class="card-title">Libros Registrados</h5>
                        <form class="d-flex" role="search">
                            <select id="libros-filtro" class="form-select">
                                <option value="titulo">Título</option>
                                <option value="autor">Autor</option>
                            </select>
                            <input class="form-control me-2" type="search" id="buscador" placeholder="Buscar" aria-label="Buscar">
                        </form>
                        <table id="libros-table" class="table">
                            <thead>
                                <tr>
                                    <th scope="col">ISBN</th>
                                    <th scope="col">Título</th>
                                    <th scope="col">Autor</th>
                                    <th scope="col">Género</th>
                                    <th scope="col">Año de Publicación</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/index.js"></script>
</body>

</html>
